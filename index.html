<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget - Control de Finanzas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>Personal Budget</h1>
            </div>
            <p class="tagline">Controla tus finanzas de manera simple</p>
        </header>

        <main class="main-content">
            <section class="dashboard">
                <div class="balance-card">
                    <h2>Tu Balance</h2>
                    <div class="balance-amount" id="saldoTotal">$0.00</div>
                    <div class="balance-stats">
                        <div class="stat income">
                            <span class="stat-label"><i class="fas fa-arrow-up"></i> Ingresos</span>
                            <span class="stat-value" id="totalIngresos">$0.00</span>
                        </div>
                        <div class="stat expenses">
                            <span class="stat-label"><i class="fas fa-arrow-down"></i> Egresos</span>
                            <span class="stat-value" id="totalEgresos">$0.00</span>
                        </div>
                    </div>
                    <div class="total-movements">
                        Total de movimientos: <span id="totalMovimientos">0</span>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> Nuevo Movimiento</h2>
                    <form id="formulario">
                        <div class="form-group">
                            <label for="nombre">Descripción</label>
                            <input type="text" id="nombre" placeholder="Ej: Salario, Compra supermercado" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <div class="radio-group">
                                <label class="radio-container">
                                    <input type="radio" name="tipo" value="ingreso" id="tipo-ingreso" checked>
                                    <span class="radio-custom ingreso">
                                        <i class="fas fa-arrow-up"></i> Ingreso
                                    </span>
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="tipo" value="egreso" id="tipo-egreso">
                                    <span class="radio-custom egreso">
                                        <i class="fas fa-arrow-down"></i> Egreso
                                    </span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="monto">Monto ($)</label>
                            <div class="input-with-icon">
                                <i class="fas fa-dollar-sign"></i>
                                <input type="number" id="monto" min="0.01" step="0.01" placeholder="0.00" required>
                            </div>
                        </div>
                        
                        <button type="button" id="btnRegistrar" class="btn-primary">
                            <i class="fas fa-save"></i> Registrar Movimiento
                        </button>
                    </form>
                </div>
            </section>

            <section class="operations-section">
                <div class="card">
                    <h2><i class="fas fa-search"></i> Operaciones</h2>
                    <div class="buttons-container">
                        <button id="btnListarNombres" class="btn-operation" disabled>
                            <i class="fas fa-list"></i> Listar Nombres (map)
                        </button>
                        <button id="btnFiltrarEgresos" class="btn-operation" disabled>
                            <i class="fas fa-filter"></i> Filtrar Egresos > $100 (filter)
                        </button>
                        <button id="btnBuscarMovimiento" class="btn-operation" disabled>
                            <i class="fas fa-search"></i> Buscar por Nombre (find)
                        </button>
                    </div>
                </div>
            </section>

            <section class="results-section">
                <div class="card" id="resultadoOperaciones">
                    <h2><i class="fas fa-clipboard-list"></i> Resultados</h2>
                    <div class="result-content">
                        <p class="empty-message">Los resultados de las operaciones se mostrarán aquí.</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>© 2025 Personal Budget App | Creado con HTML, CSS y JavaScript</p>
        </footer>
    </div>

    <!-- Vinculación con el archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
